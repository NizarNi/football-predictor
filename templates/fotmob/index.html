<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FotMob (beta)</title>
  <style>
    :root { --muted:#666; --border:#e9e9e9; --bg:#fff; --card:#fff; --shadow:rgba(0,0,0,.06); }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin: 0; background: var(--bg); }
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin: 8px 0 16px; }
    .muted { color: var(--muted); }
    .cards { display: grid; grid-template-columns: 1fr; gap: 12px; }
    .card { background: var(--card); border:1px solid var(--border); border-radius:12px; padding:12px 14px; box-shadow:0 1px 2px var(--shadow); }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .team { display:flex; align-items:center; gap:8px; }
    .league { font-size:.9rem; color:var(--muted); }
    .status { font-size:.85rem; color:var(--muted); }
    .btn { border:1px solid var(--border); border-radius:10px; padding:8px 12px; background:#fafafa; cursor:pointer; }
    .center { text-align:center; padding: 14px 0; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FotMob feed (beta)</h1>
      <button id="btn-prev" class="btn">Load previous</button>
    </div>

    <p class="muted">Endless timeline for Top 5 + UCL/UEL. Click a match to see details.</p>

    <div id="cards" class="cards" aria-live="polite"></div>

    <div id="sentinel" class="center muted">Loading more…</div>
    <div id="empty" class="center muted hidden">No matches in this window.</div>
  </div>

  <script>
    // Simple infinite scroll shell; T3 will return real items.
    let nextCursor = null;
    let prevCursor = null;
    let loading = false;
    const pageSize = 25;
    const $cards = document.getElementById('cards');
    const $sentinel = document.getElementById('sentinel');
    const $empty = document.getElementById('empty');
    const $btnPrev = document.getElementById('btn-prev');

    function cardHtml(item) {
      // Defensive; matches our MatchCard idea
      const comp = item.competition || '';
      const ko = item.kickoff_iso || '';
      const status = item.status || '';
      const home = (item.home && item.home.name) ? item.home.name : 'Home';
      const away = (item.away && item.away.name) ? item.away.name : 'Away';
      const scoreH = (item.home && item.home.score != null) ? item.home.score : '–';
      const scoreA = (item.away && item.away.score != null) ? item.away.score : '–';
      const link = `/fotmob/match/${item.match_id || ''}`;
      return `
        <a class="card" href="${link}" style="text-decoration:none;color:inherit">
          <div class="league">${comp} • ${ko}</div>
          <div class="row">
            <div class="team"><strong>${home}</strong></div>
            <div class="status">${status}</div>
            <div class="team"><strong>${away}</strong></div>
          </div>
          <div class="row" style="margin-top:6px">
            <div class="league">Score</div>
            <div class="league"><strong>${scoreH} – ${scoreA}</strong></div>
          </div>
        </a>
      `;
    }

    async function fetchPage(direction, cursor) {
      const params = new URLSearchParams();
      if (direction) params.set('dir', direction);
      if (cursor) params.set('cursor', cursor);
      params.set('page_size', String(pageSize));
      const res = await fetch(`/api/fotmob/feed?${params.toString()}`);
      if (!res.ok) throw new Error('Feed fetch failed');
      return res.json();
    }

    async function load(direction) {
      if (loading) return;
      loading = true;
      $sentinel.textContent = 'Loading more…';
      try {
        const cursor = (direction === 'future') ? nextCursor : (direction === 'past') ? prevCursor : null;
        const json = await fetchPage(direction || 'future', cursor);
        nextCursor = json.next_cursor;
        prevCursor = json.prev_cursor;
        if (Array.isArray(json.items) && json.items.length) {
          const frag = document.createDocumentFragment();
          json.items.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = cardHtml(item);
            frag.appendChild(div.firstElementChild);
          });
          $cards.appendChild(frag);
          $empty.classList.add('hidden');
        } else if ($cards.children.length === 0) {
          $empty.classList.remove('hidden');
        }
        $sentinel.textContent = (json.has_more_future) ? 'Loading more…' : 'No more items.';
      } catch (e) {
        console.error(e);
        $sentinel.textContent = 'Error loading. Scroll to retry.';
      } finally {
        loading = false;
      }
    }

    // IntersectionObserver for future pages
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) load('future');
      });
    });
    io.observe($sentinel);

    // Manual button for past pages
    $btnPrev.addEventListener('click', () => load('past'));

    // Initial load
    load('future');
  </script>
</body>
</html>
